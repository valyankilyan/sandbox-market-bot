syntax = "proto3";
option go_package = "github.com/valyankilyan/sandbox-market-bot/api/myinvestapi";

package myinvestapi;

message CurrencyRequest {
    repeated string ShortName = 1;
}

message MoneyValue {
    int64 Units = 1;
    int32 Nano = 2;
}

message Currency {
    string ShortName = 1;
    string Name = 2;
    MoneyValue Price = 3;
    int32 Lot = 4;
}

message CurrencyList {
    repeated Currency Currencies = 1;
}

